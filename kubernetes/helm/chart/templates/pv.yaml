kind: PersistentVolume
apiVersion: v1
metadata:
  name: hd1-pv
  labels:
    type: local
    usage: hd1-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/hd1"
    type: "Directory"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: hd1-pvc
  annotations:
    volume.beta.kubernetes.io/storage-class: ""
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 1Ti
  selector:
    matchLabels:
      usage: hd1-pv

